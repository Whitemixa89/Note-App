<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
    <title>Note App</title>
  </head>
  <body>
    <div id="notes">
      <h2>Notes App</h2>
      <div class="inputs">
        <input type="text" id="title" placeholder="Enter Note Title " />
        <input type="text" name="" id="body" placeholder="Enter Note Body" />
        <select name="" id="colors">
          <option>Select color</option>
          <option value="#ff1a75">Pink</option>
          <option value="#33adff">Blue</option>
          <option value="#cccc00">Yellow</option>
          <option value="#ff471a">Orange</option>
        </select>
        <button type="button" class="add">Add Note</button>
      </div>
      <div class="notesDiv"></div>
    </div>
  </body>
</html>
